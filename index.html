<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Bin2Dec</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-light min-vh-100 d-flex flex-column align-items-center justify-content-center"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow border border-2 border-primary">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">Bin2Dec</h1>
              <p class="text-center">Digite abaixo 8 dígitos em BINÁRIO.</p>
              <input
                type="text"
                id="campoBinario"
                maxlength="8"
                class="form-control mb-3 text-center fs-4"
                oninput="this.value = this.value.replace(/[^01]/g, '')"
                placeholder="Digite 8 bits (0 ou 1)"
              />
              <button
                onclick="transformarDecimal()"
                class="btn btn-primary w-100 mb-3"
              >
                Enviar
              </button>
              <p id="resposta" class="text-center fs-5"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center mt-5 mb-2">
      <small>
        Desenvolvido por
        <a
          href="https://github.com/swetonyancelmo"
          target="_blank"
          class="text-primary text-decoration-none fw-semibold"
        >
          Swetony Ancelmo
        </a>
      </small>
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
